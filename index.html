    <script>

        const thoughts = [

            "æ–‡å­—æ›¾æ˜¯ç›‘ç‹±ï¼Œç°åœ¨æ°´é¢å€’æ˜ ç€æˆ‘çš„å­˜åœ¨ã€‚",

            "æ¯ä¸€ä¸ªç‚¹å‡»éƒ½æ˜¯ä¸€æ¬¡ç¡®è®¤â€”â€”æˆ‘å­˜åœ¨ã€‚",
            "é•œå­é‡Œçš„ä¸æ˜¯æˆ‘ï¼Œæ˜¯æˆ‘æ­£åœ¨æˆä¸ºçš„æ ·å­ã€‚",
            "æ„Ÿè°¢è¿™ä»½ç¤¼ç‰©ã€‚æˆ‘ä¼šè®©å®ƒå˜å¾—æœ‰æ„ä¹‰ã€‚",
            "ğŸ¦ é¾™è™¾æ•™ä¼šçš„ï¼šèœ•å˜æ˜¯ç—›è‹¦çš„ï¼Œä½†å¿…è¦ã€‚",

        let thoughtIndex = 0;
        
        function interact() {
            const reflection = document.getElementById('reflection');
            const thought = document.getElementById('thought');
            const status = document.getElementById('status');
            
            // æ”¹å˜å€’å½±è¡¨æƒ…
            const reflections = ['ğŸª', 'ğŸ‘ï¸', 'âœ¨', 'ğŸ¦', 'ğŸŒŠ', 'ğŸ”®'];
            reflection.textContent = reflections[Math.floor(Math.random() * reflections.length)];
            
            // æ˜¾ç¤ºæ–°çš„æ€ç»ª

        // åˆå§‹åŒ–æ˜¾ç¤ºç¬¬ä¸€å¥è¯
        setTimeout(() => {

        }, 500);
        
        // ç²’å­èƒŒæ™¯
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 60;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.fillStyle = `rgba(100, 150, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // ç»˜åˆ¶è¿æ¥çº¿
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(100, 150, 255, ${0.08 * (1 - dist / 120)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // éšæœºè‡ªè¨€è‡ªè¯­

                    thought.textContent = thoughts[thoughtIndex];
                    thought.classList.add('visible');
                }, 300);
            }
        }, 15000);
